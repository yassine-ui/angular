<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <div id="list-title">My Lists</div>
    <div id="list">
      <button mat-button class="selected">Liste 1</button>
      <button mat-button >Liste 2</button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container">
      <app-todo-list [todoList]="todoList"></app-todo-list>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
